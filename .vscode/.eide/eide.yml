version: "4.1"
name: stm32f407zgt6
type: ARM
deviceName: STM32F407ZGTx
packDir: null
srcDirs:
  - ../sdk
  - ../device
  - ../user
virtualFolder:
  name: <virtual_root>
  files: []
  folders: []
dependenceList: []
outDir: obj
miscInfo:
  uid: c87b5ca3594cc42a38e451bae51be463
targets:
  Debug:
    cppPreprocessAttrs:
      defineList: []
      incList:
        - .
        - ../sdk/library
        - ../sdk/startup
        - ../device
        - ../user
      libList: []
    excludeList: []
    toolchain: AC5
    toolchainConfigMap:
      AC5:
        archExtensions: ""
        cpuType: Cortex-M4
        floatingPointHardware: none
        options:
          version: 4
          afterBuildTasks: []
          asm-compiler: {}
          beforeBuildTasks: []
          c/cpp-compiler:
            CXX_FLAGS: --diag_suppress=1 --diag_suppress=1295
            C_FLAGS: --no-multibyte-chars
            c99-mode: true
            one-elf-section-per-function: true
            optimization: level-0
            warnings: unspecified
          global:
            output-debug-info: enable
            use-microLIB: true
          linker:
            $outputTaskExcludes:
              - .bin
            output-format: elf
        scatterFilePath: <YOUR_SCATTER_FILE>.sct
        storageLayout:
          RAM:
            - id: 1
              isChecked: true
              mem:
                size: "0x30000"
                startAddr: "0x20000000"
              noInit: false
              tag: IRAM
          ROM:
            - id: 1
              isChecked: true
              isStartup: true
              mem:
                size: "0x100000"
                startAddr: "0x08000000"
              tag: IROM
        useCustomScatterFile: false
    uploadConfigMap:
      OpenOCD:
        baseAddr: "0x08000000"
        bin: ""
        interface: ${workspaceFolder}/tools/cmsis-dap
        target: ${workspaceFolder}/tools/stm32f4x
    uploader: OpenOCD
